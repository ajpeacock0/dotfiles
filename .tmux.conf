# -- navigation ----------------------------------------------------------------

## Session Bindings

# create session
bind C-n new-session

# kill session
bind C-k kill-session

# choose sessions
bind C-p choose-tree

# choose client
bind M-p choose-client

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

## Window Bindings

# create window
bind n new-window

# kill window
bind k kill-window

# Move windows with ALT+h/l
bind -r M-h swap-window -t -1
bind -r M-l swap-window -t +1

# window navigation
unbind p # unbind default previous-window
unbind n # unbind default next-window
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window

## Pane Bindings

# Unbind the previous close with prompt
unbind x

# kill pane
bind c kill-pane

# Match Vim split panes keys
bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

# Cycle through panes
bind -r C-a select-pane -R

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

## Display / Visual Theme

if-shell "test -f ~/.tmuxline_lightline" "source ~/.tmuxline_lightline"
